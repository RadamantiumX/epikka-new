    <!--ReCaptcha-->
     <script src="https://www.google.com/recaptcha/api.js?render=6LdHto8nAAAAAJ52ieO2PVi-W2o7O7yMoWvVooVu"></script>
    <script>
   function onClick(e){
        e.preventDefault();
        grecaptcha.ready(function() {
          grecaptcha.execute('6LdHto8nAAAAAJ52ieO2PVi-W2o7O7yMoWvVooVu', {action: 'submit'}).then(function(token) {
              // Recuperamos el formulario q se intenta enviar
              let form = e.target;

              //Enviamos el token de captcha
              let input = document.createElement('input');
              input.type = 'hidden';
              input.name = 'g-recaptcha-response';
              input.value = token;
              //Lo añadimos al formulario
              form.appendChild(input);

              //Enviamos el formulario con el token 
              form.submit();

          });
        });
      }
    </script>
    <title>Epikka</title>
